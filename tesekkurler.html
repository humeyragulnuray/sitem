<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .message {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .message h1 {
            color: #d70050;
        }
        .message p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Teşekkürler!</h1>
        <p>Mesajınız başarıyla gönderildi. En kısa sürede size geri dönüş yapacağız.</p>
    </div>
</body>
</html>
